<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Order Book Viewer</h1>
    <input type="text" id="symbolInput" placeholder="Enter Symbol (e.g., BTC-PERPETUAL)">
    <button id="subscribeButton">Subscribe</button>
    
    <h2>Order Book</h2>
    <table>
        <thead>
            <tr>
                <th>Price</th>
                <th>Amount</th>
                <th>Side</th>
            </tr>
        </thead>
        <tbody id="orderBookBody"></tbody>
    </table>

    <script>
        const ws = new WebSocket('ws://localhost:9002');
        
        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            const orderBookData = JSON.parse(event.data);
            console.log('Received order book data:', orderBookData);
            displayOrderBook(orderBookData);
        };

        document.getElementById('subscribeButton').onclick = () => {
            const symbol = document.getElementById('symbolInput').value;
            const message = JSON.stringify({ symbol: symbol });
            ws.send(message);
        };

        function displayOrderBook(orderBook) {
            const orderBookBody = document.getElementById('orderBookBody');
            orderBookBody.innerHTML = ''; // Clear previous data

            // Display Asks
            orderBook.asks.forEach(ask => {
                const row = orderBookBody.insertRow();
                row.insertCell(0).innerText = ask[0]; // Price
                row.insertCell(1).innerText = ask[1]; // Amount
                row.insertCell(2).innerText = 'Sell';  // Side
            });

            // Display Bids
            orderBook.bids.forEach(bid => {
                const row = orderBookBody.insertRow();
                row.insertCell(0).innerText = bid[0]; // Price
                row.insertCell(1).innerText = bid[1]; // Amount
                row.insertCell(2).innerText = 'Buy';   // Side
            });
        }
    </script>
</body>
</html>
